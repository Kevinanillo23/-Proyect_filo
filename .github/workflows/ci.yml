name: Continuous Integration - FILCO

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-validation:
    name: Backend Integrity Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Revista_Back/backend/package-lock.json
      
      - name: Install Backend Dependencies
        run: |
          cd Revista_Back/backend
          npm ci
        # Usamos 'npm ci' en lugar de 'install' para builds deterministas en CI

      - name: Verify Server Syntax
        run: |
          cd Revista_Back/backend
          node -c server.js
        # Verifica que no hay errores de sintaxis en el punto de entrada

  frontend-validation:
    name: Frontend Quality Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Revista_Front/frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd Revista_Front/frontend
          npm ci

      - name: Frontend Lint (ESLint)
        run: |
          cd Revista_Front/frontend
          npm run lint
        # Falla si hay errores de código o estilo (definido en package.json)

      - name: Frontend Build Production
        run: |
          cd Revista_Front/frontend
          npm run build
        # Verifica que el proyecto compila correctamente para producción

