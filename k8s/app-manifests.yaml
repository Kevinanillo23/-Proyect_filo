apiVersion: apps/v1
kind: Deployment
metadata:
  name: filco-api-deployment
  labels:
    app: filco-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: filco-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: filco-api
    spec:
      containers:
      - name: filco-api
        image: your-docker-registry/filco-api:latest # Replace with your real image name
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "mysql-service" # Internal K8s service name for MySQL
        - name: MONGO_URI
          value: "mongodb://mongo-service:27017/filco_db"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: filco-secrets
              key: jwt-secret
        - name: REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: filco-secrets
              key: refresh-token-secret
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: filco-api-service
spec:
  selector:
    app: filco-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
